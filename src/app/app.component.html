<div class="container">
  <!--Header-->
  <ng-container *ngIf="!isAdminRoute && showHeaderFooter">
    <app-header *ngIf="!isAuthenticated()"></app-header>
    <app-user-header *ngIf="isAuthenticated()"></app-user-header>
  </ng-container>
  <!--Admin Header-->
  <ng-container *ngIf="isAdminRoute">
    <app-admin-header></app-admin-header>
  </ng-container>
  <!--Main Content-->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
<!--Footer-->
<ng-container *ngIf="showHeaderFooter">
  <app-footer></app-footer>
</ng-container>
