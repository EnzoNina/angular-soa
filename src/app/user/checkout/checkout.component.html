<div class="checkout-container">
  <h1>Checkout</h1>
  <div *ngIf="cartItems.length === 0">El carrito está vacío.</div>
  <div *ngFor="let item of cartItems">
    <p>{{ item.producto.nombre }} - {{ item.cantidad }}</p>
  </div>
  <div class="cart-summary">
    <p>Subtotal: S/. {{ cart.subtotal }}</p>
    <p>Descuento: S/. {{ cart.descuento }}</p>
    <p>Total: S/. {{ cart.total }}</p>
  </div>
  <div class="coupon-section">
    <input type="text" [(ngModel)]="codigoCupon" placeholder="Ingrese código de cupón">
    <button (click)="verificarCupon()">Verificar Cupón</button>
  </div>
  <button (click)="placeOrder()">Realizar Pedido</button>
  <button (click)="vaciarCarrito()">Vaciar Carrito</button>

  <div class="address-section" *ngIf="usuario">
    <h2>Dirección de Envío</h2>
    <p>{{ usuario.direccion }}</p>
  </div>  
</div>
