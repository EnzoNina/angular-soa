<div class="cart-container">
  <h2>Carrito de Compras</h2>
  <div *ngIf="cartItems.length === 0">El carrito está vacío.</div>
  <div *ngFor="let item of cartItems">
    <app-cart-item [item]="item" (remove)="removeItem(item.producto.id)"></app-cart-item>
  </div>
  <div class="cart-summary">
    <p>Subtotal: {{ cart.subtotal | currency }}</p>
    <p>Descuento: {{ cart.descuento | currency }}</p>
    <p>Total: {{ cart.total | currency }}</p>
    <button (click)="clearCart()">Vaciar Carrito</button>
  </div>
</div>
