<div class="container pedidos-list-container">
  <h1 class="text-center my-4">Lista de Pedidos</h1>
  <div *ngIf="pedidos.length === 0" class="alert alert-info text-center">No hay pedidos disponibles.</div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="pedidos" class="mat-table" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.id }}</td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="fechaPedido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let pedido">{{ pedido.fechaPedido }}</td>
      </ng-container>

      <!-- Monto Total Column -->
      <ng-container matColumnDef="montoTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto Total</th>
        <td mat-cell *matCellDef="let pedido">S/. {{ pedido.montoTotal }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let pedido">
          <div class="button-group">
            <button mat-raised-button color="primary" (click)="viewPedido(pedido.id)">Ver</button>
            <button mat-raised-button color="warn" (click)="deletePedido(pedido.id)">Eliminar</button>
            <button mat-raised-button color="accent" (click)="verEstadoPedido(pedido.id)">Ver Estado</button>
            <button mat-raised-button color="primary" (click)="repeatLastPedido(pedido.usuarioId)">Repetir</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
