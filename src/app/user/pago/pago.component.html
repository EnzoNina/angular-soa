<div>
  <h2>Iniciar Proceso de Pago</h2>
  <form (ngSubmit)="iniciarPago(pagoForm.value)" #pagoForm="ngForm">
    <div>
      <label for="pedidoId">Pedido ID:</label>
      <input type="number" id="pedidoId" name="pedidoId" [ngModel]="pedidoId" readonly>
    </div>
    <div>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" [ngModel]="montoTotal" readonly>
    </div>
    <div>
      <label for="metodoPagoId">MÃ©todo de Pago:</label>
      <select id="metodoPagoId" name="metodoPagoId" ngModel required>
        <option value="1">Tarjeta</option>
        <option value="100">DINERO EN EFECTIVO</option>
        <option value="2">YAPE</option>
      </select>
    </div>
    <button type="submit">Iniciar Pago</button>
  </form>
</div>
