<div class="request-password-reset-container">
  <h1>Recuperar Contraseña</h1>
  <form (ngSubmit)="requestPasswordReset()">
    <div class="input-box">
      <input type="email" placeholder="Ingrese su correo electrónico" required [(ngModel)]="email" name="email" />
    </div>
    <div class="input-box button">
      <button type="submit">Enviar Código</button>
    </div>
  </form>
</div>
