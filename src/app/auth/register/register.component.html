<div class="register-container">
    <div class="wrapper">
        <form class="register-form" (ngSubmit)="register()" #registerForm="ngForm">
            <h1>Crear Cuenta</h1>

            <div class="row">
                <div class="col-md-12">
                    <div class="input-box">
                        <input type="text" id="name" placeholder="Nombre" required [(ngModel)]="name" name="name" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-box" style="margin-right: 5px;">
                        <input type="text" id="apellidop" placeholder="Apellido paterno" required [(ngModel)]="apellidop" name="apellidop" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-box">
                        <input type="text" id="apellidom" placeholder="Apellido materno" required [(ngModel)]="apellidom" name="apellidom" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="input-box">
                        <input type="text" id="email" placeholder="Correo" required [(ngModel)]="email" name="email" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Contraseña" required [(ngModel)]="password" name="password" />
                    </div>
                </div>
            </div>
            <div class="input-box button">
                <button type="submit">Registrar</button>
            </div>
            <div class="text">
                <p class="login-link">¿Ya tienes cuenta? <a href="/auth/login">Iniciar sesión</a></p>
            </div>
        </form>
    </div>
</div>
