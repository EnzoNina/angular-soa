<h1 mat-dialog-title>Carrito de Compras</h1>
<div mat-dialog-content>
  <div *ngIf="cartItems.length === 0">El carrito está vacío.</div>
  <div *ngFor="let item of cartItems">
    <p>{{ item.producto.nombre }} - {{ item.cantidad }}</p>
    <input type="number" [(ngModel)]="item.cantidad" min="1">
    <button mat-button color="primary" (click)="updateQuantity(item.id, item.cantidad)">Actualizar</button>
    <button mat-button color="warn" (click)="removeFromCart(item.id)">Quitar</button>
  </div>
  <div class="cart-summary">
    <p>Subtotal: S/. {{ cart.subtotal }}</p>
    <p>Descuento: S/. {{ cart.descuento }}</p>
    <p>Total: S/. {{ cart.total }}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button (click)="goToCheckout()">Pagar</button>
</div>
