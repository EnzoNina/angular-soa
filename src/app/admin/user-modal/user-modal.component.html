<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">{{ data.user.id ? 'Editar Usuario' : 'Crear Usuario' }}</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="onNoClick()"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" [(ngModel)]="data.user.nombres" name="nombres" required>
        </div>
        <div class="mb-3">
          <label for="apellidop" class="form-label">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellidop" [(ngModel)]="data.user.apellidop" name="apellidop" required>
        </div>
        <div class="mb-3">
          <label for="apellidom" class="form-label">Apellido Materno</label>
          <input type="text" class="form-control" id="apellidom" [(ngModel)]="data.user.apellidom" name="apellidom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="data.user.email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="data.user.password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" [(ngModel)]="data.user.direccion" name="direccion">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="cuenta_verificada" [(ngModel)]="data.user.cuentaVerificada" name="cuentaVerificada">
          <label for="cuenta_verificada" class="form-check-label">Cuenta Verificada</label>
        </div>    
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onNoClick()">Cancelar</button>
      <button type="button" class="btn btn-primary" [mat-dialog-close]="true">Guardar</button>
    </div>
  </div>
</div>
