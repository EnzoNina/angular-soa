<div class="container">
  <h2>User List</h2>
  <button class="btn btn-primary mb-3" (click)="openCreateModal()">Crear Usuario</button>
  <table class="table">
    <thead>
      <tr>
        <th>Nombres</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.nombres }}</td>
        <td>{{ user.apellidop }}</td>
        <td>{{ user.apellidom }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-primary" (click)="openEditModal(user)">Editar</button>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
